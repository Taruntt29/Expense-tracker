<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Expense Tracker</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Expense</h2>
            <form id="addForm" class="form-inline mb-3">
                <label for="amount">Amount: </label>
                <input type="number" class="form-control mr-2" id="amount" style="margin-left:5px" required>
                
                <label for="description" style="margin-left:50px">Description:</label>
                <input type="text" class="form-control mr-2" id="description" style="margin-left:5px" required>
                
                <label for="category" style="margin-left:50px">Category:</label>
                <select id="category" name="category" class="form-control mr-2" style="margin-left:5px">
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Bill">Bill</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
                
                <input type="submit" class="btn btn-dark" value="Add Expense"  style="margin-left:10px">
            </form>
            <!-- <h2 class="title">Expenses:</h2> -->
            <ul id="mainList" class="list-group"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index0.js"></script>
</body>
</html>
